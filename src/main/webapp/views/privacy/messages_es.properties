pageTitle=Política de Privacidad
welcome=Bienvenido a Mi Aplicación Web
privacyPolicyTitle=Política de Privacidad
collectionOfInformation=Recopilación de Información
collectionOfInformationText=Recopilamos información personal cuando usted se registra en nuestro sitio, se suscribe a nuestro boletín de noticias, completa formularios o navega por nuestro sitio. La información recopilada puede incluir su nombre, dirección de correo electrónico y cualquier otra información que decida proporcionarnos.
useOfInformation=Uso de la Información
useOfInformationText=La información que recopilamos puede ser utilizada para los siguientes propósitos:
protectionOfInformation=Protección de la Información
protectionOfInformationText=Implementamos una variedad de medidas de seguridad para mantener la seguridad de su información personal. Sin embargo, tenga en cuenta que no podemos garantizar la seguridad absoluta de la información transmitida a través de Internet.
cookies=Cookies
cookiesText=Nuestro sitio utiliza cookies para mejorar su experiencia de usuario. Usted puede optar por aceptar o rechazar las cookies a través de su navegador. Si decide rechazar las cookies, es posible que algunas partes de nuestro sitio no funcionen correctamente.
disclosureToThirdParties=Divulgación a Terceros
disclosureToThirdPartiesText=No vendemos, comercializamos ni transferimos a terceros su información personal identificable, a menos que obtengamos su consentimiento previo o estemos obligados por ley.
linksToThirdParties=Enlaces a Terceros
linksToThirdPartiesText=Ocasionalmente, a nuestra discreción, podemos incluir u ofrecer productos o servicios de terceros en nuestro sitio web. Estos sitios de terceros tienen políticas de privacidad independientes. Por lo tanto, no tenemos responsabilidad por el contenido y las actividades de estos sitios enlazados.
consent=Consentimiento
consentText=Al utilizar nuestro sitio, usted acepta nuestra política de privacidad.
changesToPrivacyPolicy=Cambios en nuestra Política de Privacidad
changesToPrivacyPolicyText=Nos reservamos el derecho de actualizar nuestra política de privacidad en cualquier momento. Le notificaremos sobre cualquier cambio publicando la nueva política en esta página.
contact=Contacto
contactText=Si tiene alguna pregunta sobre esta política de privacidad, puede contactarnos utilizando la información que se encuentra a continuación:
email=Email: soporte@miaplicacionweb.com